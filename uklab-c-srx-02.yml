policy_objects:
  address_groups:
  - name: ADDRESS_GROUP_1_SRC
    subnets:
    - 172.168.1.0/24
  - name: ADDRESS_GROUP_1_DST
    subnets:
    - 172.169.1.0/24
  applications:
  - components:
    - ports:
      - '2100'
      - '2109'
      - '2110'
      protocol: tcp
    name: APPLICATION_1
  policy_map:
  - application: APPLICATION_1
    dst_address_group: ADDRESS_GROUP_1_DST
    service_name: APPLICATION_1_SVC
    src_address_group: ADDRESS_GROUP_1_SRC
